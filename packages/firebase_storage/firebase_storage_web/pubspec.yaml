name: firebase_storage_web
description: The web implementation of firebase_storage
repository: https://github.com/minorlab/flutterfire/tree/storage-nnbd/packages/firebase_storage/firebase_storage_web
version: 0.1.1+3

environment:
  sdk: ">=2.12.0-0 <3.0.0"
  flutter: ">=1.20.0 <2.0.0"

dependencies:
  async: ^2.5.0-nullsafety.3
  firebase_core: ">=0.8.0-1.0.nullsafety.1 <0.8.0-2.0.nullsafety.0"
  firebase_core_web: ">=0.3.0-1.0.nullsafety.1 <0.3.0-2.0.nullsafety.0"
  firebase_storage_platform_interface: ^1.0.4
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  http: ^0.13.0
  js: ^0.6.3
  meta: ^1.3.0

dependency_overrides:
  firebase_core: ^0.8.0-nullsafety.1
  firebase_core_web: ^0.3.0-nullsafety.0
  firebase_core_platform_interface: ^4.0.0-nullsafety.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  firebase_core_platform_interface: ^4.0.0-nullsafety.0
  mockito: ^5.0.0-nullsafety.2

flutter:
  plugin:
    platforms:
      web:
        pluginClass: FirebaseStorageWeb
        fileName: firebase_storage_web.dart

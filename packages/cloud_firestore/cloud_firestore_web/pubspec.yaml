name: cloud_firestore_web
description: The web implementation of cloud_firestore
homepage: https://github.com/FirebaseExtended/flutterfire/tree/master/packages/cloud_firestore/cloud_firestore_web
version: 0.3.2-nullsafety.0

environment:
  sdk: ">=2.12.0-0 <3.0.0"
  flutter: ">=1.12.13+hotfix.4 <2.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  http_parser: ^4.0.0-nullsafety
  meta: ^1.3.0-nullsafety.6
  firebase_core: ^0.8.0-nullsafety.0
  firebase_core_web: ^0.2.2-nullsafety.1
  cloud_firestore_platform_interface: ^3.0.2-nullsafety.0
  js: ^0.6.3-nullsafety.3

dev_dependencies:
  pedantic: ^1.10.0-nullsafety.3
  flutter_test:
    sdk: flutter
  firebase_core_platform_interface: ^3.0.2-nullsafety.0
  mockito: ^5.0.0-nullsafety.2

flutter:
  plugin:
    platforms:
      web:
        pluginClass: FirebaseFirestoreWeb
        fileName: cloud_firestore_web.dart

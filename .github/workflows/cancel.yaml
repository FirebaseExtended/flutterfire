name: cancel_previous
on: [push]
jobs:
  cancel:
    name: "Cancel Previous Runs"
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - uses: styfle/cancel-workflow-action@0.3.1
        with:
          workflow_id: >-
            all_plugins,
            docs,
            firebase_admob,
            firebase_auth,
            firebase_core,
            firebase_creashlytics,
            firebase_database,
            firebase_firestore,
            firebase_functions,
            firebase_messaging,
            firebase_performance,
            firebase_remote_config,
            firebase_storage
          access_token: ${{ github.token }}
